# PostgreSQL Test Database Configuration (Docker)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/logistics_test
spring.datasource.username=rapid_user
spring.datasource.password=rapid_password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable schema initialization scripts (use Hibernate DDL auto)
spring.sql.init.mode=never

# Disable Spring Security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT Configuration (same as production)
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidation12345
jwt.expiration.time=3600



# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc=DEBUG
