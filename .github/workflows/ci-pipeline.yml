#name: 01 - CI: Build, Test, Dockerize & Publish

on:
  push:
    branches:
      - develop
      - main
    paths-ignore:
      - '**.md'

# Puni set dozvola na razini cijelog Workflowa
permissions:
  contents: write
  packages: write
  actions: read
  id-token: write

env:
  DOCKER_REGISTRY: ghcr.io
  GHCR_PATH: ${{ github.repository }}
  BACKEND_CONTEXT: .
  FRONTEND_CONTEXT: ./frontend

jobs:
  build_and_push:
    name: 1. Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Logiranje na GHCR preko RUN komande (Rješava "repository not found")
      - name: Log into Container Registry (GHCR)
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin

      # Backend Build i Push (ZAMJENA - ISPRAVNO UVLAČENJE)
      - name: Build and Push Backend Docker Image (Native)
        run: |
          VERSION_TAG=${{ github.sha }}
          # Izgradnja i Tagiranje - Dodali smo --progress=plain za kompletan ispis loga
          docker build --progress=plain -t ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/backend:${VERSION_TAG} -t ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/backend:latest ${{ env.BACKEND_CONTEXT }}
          # Guranje slika
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/backend:${VERSION_TAG}
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/backend:latest

      # Frontend Build i Push (ZAMJENA - DODANO I ISPRAVNO UVLAČENJE)
      - name: Build and Push Frontend Docker Image (Native)
        run: |
          VERSION_TAG=${{ github.sha }}
          # Izgradnja i Tagiranje
          docker build --progress=plain -t ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/frontend:${VERSION_TAG} -t ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/frontend:latest ${{ env.FRONTEND_CONTEXT }}
          # Guranje slika
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/frontend:${VERSION_TAG}
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/frontend:latest

  e2e_tests:
    name: 2. Run E2E Tests (Playwright) - LO8
    runs-on: ubuntu-latest
    needs: build_and_push # Vraća zavisnost
    if: always()          # Forsira prikaz statusa

    steps:
      # Prijava na GHCR unutar Joba 2 (Rješava "denied" pri pullu)
      - name: Log into Container Registry (GHCR) for Pull
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Start Containers for Testing
      - name: Start Containers for Testing
        # Koristi CI Secrets za bazu podataka
        run: docker compose up -d
        env:
          DB_USER: ${{ secrets.CI_DB_USER }}
          DB_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
          DB_NAME: ${{ secrets.CI_DB_NAME }}

      - name: Wait for Application to be Ready
        uses: jakejarvis/wait-action@master
        with:
          time: '60s'

      - name: Setup Node.js & Install Playwright
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Playwright Tests
        run: |
          cd frontend
          npm install @playwright/test
          npx playwright install --with-deps
          npx playwright test --reporter=junit,html 

      - name: Publish Playwright Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: frontend/playwright-report/