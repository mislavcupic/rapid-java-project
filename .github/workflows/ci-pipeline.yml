#name: 01 - CI: Build, Test, Dockerize & Publish

on:
  pull_request:
    branches:
      - dev-2
  push:
    branches:
      - dev-2
    paths-ignore:
      - '**.md'

permissions:
  contents: write
  packages: write
  actions: read
  id-token: write

env:
  DOCKER_REGISTRY: ghcr.io
  GHCR_PATH: ${{ github.repository_owner }} # moj username je uppercase pa imam problem
  BACKEND_CONTEXT: .
  FRONTEND_CONTEXT: ./frontend

jobs:
  build_and_push:
    name: 1. Build & Push Images
    runs-on: self-hosted
    outputs:
      tag: ${{ steps.lowercase.outputs.repo }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lowercase Repo Name
        id: lowercase
        run: | 
          $repo = "${{ github.repository }}".ToLower()
          echo "repo=$repo" >> $env:GITHUB_OUTPUT
          echo "REPO_LOWER=$repo" >> $env:GITHUB_ENV

      - name: Log into Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata (Tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/backend
            ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/frontend
          tags: |
            type=sha,format=short,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BACKEND_CONTEXT }}
          push: true
          tags: |
            # Ako je tag dostupan, koristi ga, ako nije koristi latest
            ${{ env.DOCKER_REGISTRY }}/${{ steps.lowercase.outputs.repo }}/backend:${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION_TAG=${{ steps.lowercase.outputs.repo }}
          file: ./Dockerfile

      - name: Build and Push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.FRONTEND_CONTEXT }}
          push: true
          tags: |
            # Ako je tag dostupan, koristi ga, ako nije koristi latest
            ${{ env.DOCKER_REGISTRY }}/${{ steps.lowercase.outputs.repo }}/fronted:${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
          build-args: |
            VITE_API_URL=http://localhost:8080
          labels: ${{ steps.meta.outputs.labels }}
          file: ./frontend/Dockerfile

  e2e_tests:
    name: 2. Run E2E Tests (Playwright) - LO8
    needs: build_and_push
    runs-on: ubuntu-latest # zasto ne self-host?
    if: always()

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log into Container Registry (GHCR) for Pull
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Start Containers for Testing
        # POPRAVAK: Eksplicitno pokretanje samo db, backend i frontend servisa. Izbjegava Prometheus grešku.
        env:
          DB_USERNAME: ${{ secrets.CI_DB_USER }}
          DB_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
          DB_NAME: ${{ secrets.CI_DB_NAME }}
          IMAGE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
        run:
          docker compose up -d db backend frontend

      - name: Wait for Application to be Ready
        uses: jakejarvis/wait-action@master
        with:
          time: '60s'

      - name: Setup Node.js & Install Playwright
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Playwright Tests
        run: |
          cd frontend
          npm install @playwright/test
          npx playwright install --with-deps
          # DODAN GLOBALNI TIMEOUT ZA VEĆU ROBUSTNOST
          npx playwright test --reporter=junit,html --timeout=60000 

      - name: Publish Playwright Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: frontend/playwright-report/
