#name: 01 - CI: Build, Test, Dockerize & Publish

on:
  push:
    branches:
      - develop
      - main
    paths-ignore:
      - '**.md'

# DODANO: Puni set dozvola na razini cijelog Workflowa
permissions:
  contents: write
  packages: write
  actions: read
  id-token: write

env:
  DOCKER_REGISTRY: ghcr.io
  GHCR_PATH: ${{ github.repository }}
  BACKEND_CONTEXT: .
  FRONTEND_CONTEXT: ./frontend

jobs:
  build_and_push:
    name: 1. Build & Push Images
    runs-on: ubuntu-latest
    # OVDJE JE UKLONJENA SEKCIJA permissions: JER JE DEFINIRANA GORE

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log into Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata (Tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/backend
            ${{ env.DOCKER_REGISTRY }}/${{ env.GHCR_PATH }}/frontend
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=sha,format=long

      - name: Build and Push Backend Docker Image
        uses: docker/build-and-push-action@v5
        with:
          context: ${{ env.BACKEND_CONTEXT }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and Push Frontend Docker Image
        uses: docker/build-and-push-action@v5
        with:
          context: ${{ env.FRONTEND_CONTEXT }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  e2e_tests:
    name: 2. Run E2E Tests (Playwright) - LO8
    runs-on: ubuntu-latest
    needs: build_and_push
    # OVDJE JE UKLONJENA SEKCIJA permissions: JER JE DEFINIRANA GORE

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Start Containers for Testing
      - name: Start Containers for Testing
        # Koristi CI Secrets za bazu podataka
        run: docker compose up -d
        env:
          DB_USER: ${{ secrets.CI_DB_USER }}
          DB_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
          DB_NAME: ${{ secrets.CI_DB_NAME }}

      - name: Wait for Application to be Ready
        uses: jakejarvis/wait-action@master
        with:
          time: '60s'

      - name: Setup Node.js & Install Playwright
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Playwright Tests
        run: |
          cd frontend
          npm install @playwright/test
          npx playwright install --with-deps
          npx playwright test --reporter=junit,html 

      - name: Publish Playwright Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: frontend/playwright-report/