version: '3.8'

services:
  db:
    # Koristimo službenu PostgreSQL 16 Alpine sliku (lagana verzija)
    image: postgres:16-alpine
    container_name: rapid-logistics-postgres
    restart: always
    environment:
      # POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB su sada varijable okruženja!
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME} # Koristimo DB_NAME umjesto POSTGRES_DB direktno, radi jasnoće
    ports:
      # Mapiranje porta: port 5432 na vašem računalu ide na port 5432 u kontejneru
      - "5432:5432"
    volumes:
      # Trajno spremanje podataka baze
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: