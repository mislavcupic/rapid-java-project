services:
  db:
    image: postgres:16-alpine
    container_name: rapid-logistics-postgres-container-2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

#  # ==========================================================
#  # 2. BACKEND (Spring Boot)
#  # ==========================================================
  backend:
    # GHCR Putanja: mislavcupic/rapid-java-project/ime_slike:tag
    image: ghcr.io/btn3/rapid-java-project/backend:${IMAGE_TAG:-latest}
    container_name: logistics-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
#      # Konekcija na DB servis (koristi ime servisa 'db')
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/logistics_fleet_v2
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
#      # OmoguÄ‡ava /actuator/prometheus endpoint za monitoring (LO9)
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,prometheus
    depends_on:
      - db
#
#  # ==========================================================
#  # 3. FRONTEND (React/Nginx)
#  # ==========================================================
  frontend:
## GHCR Putanja: mislavcupic/rapid-java-project/ime_slike:tag
    image: ghcr.io/btn3/rapid-java-project/frontend:${IMAGE_TAG:-latest}
    container_name: logistics-frontend
    restart: always
    ports:
      - "5173:80"
    environment:
## Konekcija na Backend servis (koristi ime servisa 'backend')
      VITE_API_URL: http://backend:8080
    depends_on:
      - backend
volumes:
  postgres_data:
