

services:
  # ==========================================================
  # 1. DATABASE (PostgreSQL)
  # ==========================================================
  db:
    image: postgres:16-alpine
    env_file:
      - .env
    container_name: rapid-logistics-postgres-vol2
    restart: always
    environment:
      # Koristi varijable iz lokalne .env datoteke (za lokalno pokretanje)
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432" # Lokalni pristup za IDE
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: